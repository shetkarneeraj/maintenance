<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js (for graphs) -->
    <script src="https://code.jscharting.com/latest/jscharting.js"></script> 
    <script type="text/javascript" src="https://code.jscharting.com/latest/modules/toolbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900">

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <a href="#" class="flex-shrink-0 flex items-center">
                        <img class="h-8 w-8" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="Icon Steel">
                        <span class="ml-2 text-xl font-semibold text-gray-900 dark:text-white">Icon Steel</span>
                    </a>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <a href="{{ url_for('home') }}" class="text-gray-900 dark:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                    <a href="{{ url_for('maintenance') }}" class="text-gray-900 dark:text-white px-3 py-2 rounded-md text-sm font-medium">Maintenance</a>
                    <a href="#" class="text-gray-900 dark:text-white px-3 py-2 rounded-md text-sm font-medium">Profile</a>
                    <a href="{{ url_for('logout') }}" class="text-gray-900 dark:text-white px-3 py-2 rounded-md text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-8">
        {% block content %}{% endblock %}
    </div>

    <!-- Chart.js Script -->
    <script>
        {% block chart_js %}{% endblock %}
    </script>
</body>
</html>
